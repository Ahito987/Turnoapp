<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurnosApp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  
  <header>
   <img src="assets/icono-app.png" alt="Logo"id="logo">
     <div class="menu-btn" id="menuToggle">‚ò∞</div>
    <div class="app-title">
      <h1>TURNOSAPP</h1>
    </div>
  </header>

  <nav id="sidemenu" class="hidden">
    <ul>
      <li onclick="mostrarSeccion('formulario')">‚ûï Introducir Turno</li>
      <li onclick="mostrarSeccion('listaTurnos')">üìã Ver Turnos</li>
      <li onclick="mostrarSeccion('calendario')">üóìÔ∏è Ver Calendario</li>
    </ul>
  </nav>
  
  <main>
    <section id="formulario" class="visible">
      <form id="formTurno">
        <div>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required>
        </div>
        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" required>
        </div>
        <div>
          <label for="tipo">Tipo de turno:</label>
          <select id="tipo" required>
            <option value="M">Ma√±ana</option>
            <option value="T">Tarde</option>
            <option value="N">Noche</option>
            <option value="V">Vacaciones</option>
            <option value="L">Libranza</option>
            <option value="D">D√©bito</option>
          </select>
        </div>
        <div>
          <label for="nota">Nota:</label>
          <textarea id="nota" rows="2"></textarea>
        </div>
        <button type="submit">A√±adir turno</button>
      </form>
    </section>

    <section id="listaTurnos">
      <input type="text" id="busqueda" placeholder="Buscar por fecha o mes...">
      <table id="tablaTurnos">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Turno</th>
            <th>Nota</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="calendario"></section>
  </main>
</body>
</html>
