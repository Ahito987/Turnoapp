<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TurnosApp</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#2f4e37" />
  <link rel="icon" href="assets/icono-app38x46.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #171817;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header, footer {
      text-align: center;
      background-color: #567964;
      color: white;
      padding: 10px;
    }

    .logo {
      width: 38px;
      vertical-align: middle;
    }

    .menu-toggle {
      font-size: 26px;
      cursor: pointer;
      margin-right: 15px;
      vertical-align: middle;
    }

    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #3d5a40;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 10;
    }

    nav a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #5a7b5f;
    }

    nav.open {
      left: 0;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background-color: #d8e9dc;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
    }

    .controls button {
      background-color: #2f4e37;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #diasSemana {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background-color: #f38f0d;
      text-align: center;
      font-weight: bold;
      padding: 5px 0;
    }

    #calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color:#567964;
      padding: 10px;
      min-height: 100vh;
    }

    .dia {
      background-color: white;
      padding: 4px;
      min-height: 80px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
    }

    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
    }

    .cerrar {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    footer img {
      vertical-align: middle; 
    }

    #seccionFestivos, #seccionTurnos {
      background-color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
    <img src="assets/icono-app38x46.png" alt="logo" class="logo"/>
    <h1 style="display:inline">TurnosApp</h1>
  </header>

  <nav id="sideMenu">
    <a href="#">Turnos Generados</a>
    <a href="#">AÃ±adir Festivos</a>
  </nav>

  <div class="controls">
    <button id="btnPrev">Â« Anterior</button>
    <span id="tituloMes"></span>
    <button id="btnNext">Siguiente Â»</button>
  </div>

  <div id="diasSemana">
    <div>Lun</div><div>Mar</div><div>MiÃ©</div><div>Jue</div><div>Vie</div><div>SÃ¡b</div><div>Dom</div>
  </div>

  <div id="calendario"></div>

  <div id="modalTurno" class="modal hidden">
    <div class="modal-content">
      <span id="cerrarModal" class="cerrar">&times;</span>
      <h2>Apunta tu Turno</h2>
      <form id="formEditarTurno">
        <label for="editFecha">Fecha:</label>
        <input type="date" id="editFecha" readonly />
        <label for="editHora">Hora:</label>
        <input type="time" id="editHora" required />
        <label for="editTipo">Tipo de Turno:</label>
        <select id="editTipo" required>
          <option value="M">MaÃ±ana</option>
          <option value="T">Tarde</option>
          <option value="N">Noche</option>
          <option value="V">Vacaciones</option>
          <option value="L">Libranza</option>
          <option value="BH">DÃ©bito Horario</option>
          <option value="AP">Asunto Propio</option>
          <option value="DC">DÃ­a ConciliaciÃ³n</option>
          <option value="PE">Permiso Especial</option>
          <option value="EX">Permiso ExÃ¡men</option>
        </select>
        <label for="editNota">Notas:</label>
        <textarea id="editNota" rows="2"></textarea>
        <button type="submit">ðŸ’¾ Guardar Cambios</button>
      </form>
    </div>
  </div>

  <div id="seccionFestivos" style="display:none;">
    <h2>AÃ±adir Festivo</h2>
    <form id="formFestivo">
      <label for="fechaFestivo">Fecha:</label>
      <input type="date" id="fechaFestivo" required />
      <label for="notaFestivo">Notas:</label>
      <input type="text" id="notaFestivo" placeholder="Ej: DÃ­a de la ConstituciÃ³n" />
      <button type="submit">AÃ±adir Festivo</button>
    </form>
    <ul id="listaFestivos"></ul>
  </div>

  <div id="seccionTurnos" style="display:none;">
    <h2>Turnos Generados</h2>
    <table id="tablaTurnos" border="1" style="width:100%; border-collapse: collapse;">
      <thead>
        <tr><th>Fecha</th><th>Hora</th><th>Tipo</th><th>Nota</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    &copy; Made with
    <img width="20" height="20" src="https://img.icons8.com/metro/26/FA5252/hearts.png" alt="hearts"/> for TurnosApp 2025.
  </footer>

  <script>
    const calendario = document.getElementById("calendario");
    const modal = document.getElementById("modalTurno");
    const cerrarModal = document.getElementById("cerrarModal");
    const formEditar = document.getElementById("formEditarTurno");
    const editFecha = document.getElementById("editFecha");
    const editHora = document.getElementById("editHora");
    const editTipo = document.getElementById("editTipo");
    const editNota = document.getElementById("editNota");
    const menu = document.getElementById("sideMenu");
    const tituloMes = document.getElementById("tituloMes");

    const btnPrev = document.getElementById("btnPrev");
    const btnNext = document.getElementById("btnNext");

    const seccionFestivos = document.getElementById("seccionFestivos");
    const seccionTurnos = document.getElementById("seccionTurnos");
    const listaFestivos = document.getElementById("listaFestivos");
    const tablaTurnosBody = document.querySelector("#tablaTurnos tbody");

    let turnos = JSON.parse(localStorage.getItem("turnos")) || {};
    let festivos = JSON.parse(localStorage.getItem("festivos")) || [];

    let fechaActual = new Date();

    function toggleMenu() {
      menu.classList.toggle("open");
    }

    function renderizarCalendario() {
      calendario.innerHTML = "";
      const anio = fechaActual.getFullYear();
      const mes = fechaActual.getMonth();
      const primerDia = new Date(anio, mes, 1);
      const ultimoDia = new Date(anio, mes + 1, 0);
      const offset = (primerDia.getDay() + 6) % 7;

      const nombreMeses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
      tituloMes.textContent = `${nombreMeses[mes]} ${anio}`;

      for (let i = 0; i < offset; i++) {
        const vacio = document.createElement("div");
        vacio.classList.add("dia");
        vacio.style.background = "#f4f4f4";
        calendario.appendChild(vacio);
      }

      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const fecha = new Date(anio, mes, dia);
        const fechaLocal = new Date(Date.UTC(fecha.getFullYear(), fecha.getMonth(), fecha.getDate()))
                            .toISOString().split("T")[0];
        const div = document.createElement("div");
        div.classList.add("dia");
        div.dataset.fecha = fechaLocal;
        div.innerHTML = `<strong>${dia}</strong><br>${renderizarTurno(fechaLocal)}`;
        div.onclick = () => abrirModal(fechaLocal);
        calendario.appendChild(div);
      }
    }

    function renderizarTurno(fecha) {
      const turno = turnos[fecha];
      return turno ? `${turno.tipo || ""}` : "";
    }

    function abrirModal(fecha) {
      editFecha.value = fecha;
      const turno = turnos[fecha] || {};
      editHora.value = turno.hora || "";
      editTipo.value = turno.tipo || "M";
      editNota.value = turno.nota || "";
      modal.classList.remove("hidden");
    }

    cerrarModal.onclick = () => modal.classList.add("hidden");

    formEditar.onsubmit = function (e) {
      e.preventDefault();
      const fecha = editFecha.value;
      turnos[fecha] = {
        hora: editHora.value,
        tipo: editTipo.value,
        nota: editNota.value,
      };
      localStorage.setItem("turnos", JSON.stringify(turnos));
      modal.classList.add("hidden");
      renderizarCalendario();
    };

    btnPrev.onclick = () => {
      fechaActual.setMonth(fechaActual.getMonth() - 1);
      renderizarCalendario();
    };

    btnNext.onclick = () => {
      fechaActual.setMonth(fechaActual.getMonth() + 1);
      renderizarCalendario();
    };

    calendario.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    calendario.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) btnNext.click();
      if (endX - startX > 50) btnPrev.click();
    });

    // MenÃº enlaces
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const texto = link.textContent.trim();
        menu.classList.remove("open");

        seccionFestivos.style.display = "none";
        seccionTurnos.style.display = "none";

        if (texto === "AÃ±adir Festivos") {
          seccionFestivos.style.display = "block";
          renderizarFestivos();
        } else if (texto === "Turnos Generados") {
          seccionTurnos.style.display = "block";
          renderizarTurnos();
        }
      });
    });

    document.getElementById("formFestivo").addEventListener("submit", e => {
      e.preventDefault();
      const fecha = document.getElementById("fechaFestivo").value;
      const nota = document.getElementById("notaFestivo").value.trim();
      if (fecha && nota) {
        festivos.push({ fecha, nota });
        localStorage.setItem("festivos", JSON.stringify(festivos));
        e.target.reset();
        renderizarFestivos();
      }
    });

    function renderizarFestivos() {
      listaFestivos.innerHTML = "";
      festivos.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
      festivos.forEach((f, i) => {
        const li = document.createElement("li");
        li.textContent = `${f.fecha}: ${f.nota}`;
        const btn = document.createElement("button");
        btn.textContent = "ðŸ—‘ï¸";
        btn.style.marginLeft = "10px";
        btn.onclick = () => {
          festivos.splice(i, 1);
          localStorage.setItem("festivos", JSON.stringify(festivos));
          renderizarFestivos();
        };
        li.appendChild(btn);
        listaFestivos.appendChild(li);
      });
    }

    function renderizarTurnos() {
      tablaTurnosBody.innerHTML = "";
      const fechas = Object.keys(turnos).sort();
      fechas.forEach(fecha => {
        const t = turnos[fecha];
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${fecha}</td>
          <td>${t.hora || "-"}</td>
          <td>${t.tipo || "-"}</td>
          <td>${t.nota || "-"}</td>
        `;
        tablaTurnosBody.appendChild(row);
      });
    }

    renderizarCalendario();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/misturno/service-worker.js")
          .then(reg => console.log("Service Worker registrado", reg))
          .catch(err => console.error("Error al registrar Service Worker", err));
      });
    }
  </script>
</body>
</html>
