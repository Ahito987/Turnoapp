<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TurnosApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/icono-app.png" />
</head>

<body>
  <header >
   
    <div class="header-content">
    <img src="assets/icono-app.png" alt="Logo " class="logo" style="height: 40 px; vertical-align: left; margin-left: 0.5rem;">
    <h1 class="company-name"> TurnosApp </h1></div>


  </div>
 
    
 <div class="menu-toggle" id="menuToggle">‚ò∞</div>

  <nav id="menu" class="hidden">
    <ul>
      <li onclick="mostrarSeccion('formulario')">‚ûï Introducir Turno</li>
      <li onclick="mostrarSeccion('turnos')">üóÇÔ∏è Ver Turnos</li>
      <li onclick="mostrarSeccion('calendario')">üìÖ Ver Calendario</li>
      <li onclick="mostrarSeccion('festivos')">üéâ Introducir Festivos</li>
    </ul>
  </nav>

  <main>
    <!-- Secci√≥n de Formulario -->
    <section id="formulario">
      <h1>Apunta tu turno</h1>
      <form id="formTurno">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" required>

        <label for="tipo">Tipo de turno:</label>
        <select id="tipo" required>
          <option value="Ma√±ana">Ma√±ana</option>
          <option value="Tarde">Tarde</option>
          <option value="Noche">Noche</option>
          <option value="Vacaciones">Vacaciones</option>
          <option value="Libranza">Libranza</option>
          <option value="D√©bito Horario">D√©bito Horario</option>
        </select>

        <label for="nota">Nota:</label>
        <textarea id="nota" rows="2" placeholder="Notas..."></textarea>

        <button type="submit">A√±adir turno</button>
      </form>
    </section>

    <table id="tablaTurnos" class="tabla-turnos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Turno</th>
          <th>Nota</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody id="tbodyTurnos"></tbody>
    </table>
    


    </div>
 <script>
    const formTurno = document.getElementById('formTurno');
    const listadoTurnos = document.getElementById('listadoTurnos').querySelector('tbody');
    const turnosCards = document.getElementById('turnosCards');

    let turnos = JSON.parse(localStorage.getItem('turnos')) || [];

    function renderizarTurnos() {
      listadoTurnos.innerHTML = '';
      turnosCards.innerHTML = '<h2>Turnos</h2>';

      turnos.forEach((turno, index) => {
        // Tabla
        const row = document.createElement('tr');
        row.innerHTML = 
          <td>${formatearFecha(turno.fecha)}</td>
          <td>${turno.hora} ‚Äì ${turno.tipo}<br>${turno.nota || ''}</td>
          <td><button class="delete-btn" onclick="eliminarTurno(${index})">üóëÔ∏è</button></td>
        ;
        listadoTurnos.appendChild(row);
</script>

    <!-- Secci√≥n de Turnos -->
    <section id="turnos" class="hidden">
      <h2>Turnos Generados</h2>
      <div id="turnosCards"></div>
    </section>

    <!-- Secci√≥n de Calendario -->
    <section id="calendario" class="hidden">
      <h2>Calendario</h2>
      <div id="calendarioMes"></div>
    </section>

    <!-- Secci√≥n de Festivos -->
    <section id="festivos" class="hidden">
      <h2>Agregar Festivos</h2>
      <form id="formFestivo">
        <label for="fechaFestivo">Fecha festivo:</label>
        <input type="date" id="fechaFestivo" required>

        <label for="descripcionFestivo">Descripci√≥n:</label>
        <input type="text" id="descripcionFestivo" placeholder="Ej: A√±o Nuevo" required>

        <button type="submit">Agregar Festivo</button>
      </form>
       <h3>Lista de Festivos</h3>
  <table id="tablaFestivos">

        <th>Fecha</th>
        <th>Descripci√≥n</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="tbodyFestivos"></tbody>
  </table>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
