  <script>
     
    const calendario = document.getElementById("calendario");
    const seccionCalendario = document.getElementById("seccionCalendario");
    const seccionFestivos = document.getElementById("seccionFestivos");
    const seccionTurnos = document.getElementById("seccionTurnos");
    const modal = document.getElementById("modalTurno");
    const cerrarModal = document.getElementById("cerrarModal");
    const formEditar = document.getElementById("formEditarTurno");
    const editFecha = document.getElementById("editFecha");
    const editHora = document.getElementById("editHora");
    const editTipo = document.getElementById("editTipo");
    const editNota = document.getElementById("editNota");
    const menu = document.getElementById("sideMenu");
    const tituloMes = document.getElementById("tituloMes");
    const btnPrev = document.getElementById("btnPrev");
    const btnNext = document.getElementById("btnNext");
    const tablaTurnos = document.getElementById("tablaTurnos").querySelector("tbody");
    const formFestivo = document.getElementById("formFestivo");
    const fechaFestivo = document.getElementById("fechaFestivo");
    const notaFestivo = document.getElementById("notaFestivo");
    
    let turnos = JSON.parse(localStorage.getItem("turnos")) || {};
    let cambiosTurno = JSON.parse(localStorage.getItem("cambiosTurno")) || [];  //para almacenar cambios de turno//
    let fechaActual = new Date();

    function toggleMenu() {
      menu.classList.toggle("open");
    }

    function renderizarCalendario() {
      calendario.innerHTML = "";
      const anio = fechaActual.getFullYear();
      const mes = fechaActual.getMonth();
      const primerDia = new Date(anio, mes, 1);
      const ultimoDia = new Date(anio, mes + 1, 0);
      const offset = (primerDia.getDay() + 6) % 7;

      const nombreMeses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
      tituloMes.textContent = `${nombreMeses[mes]} ${anio}`;

      for (let i = 0; i < offset; i++) {
        const vacio = document.createElement("div");
        vacio.classList.add("dia");
        vacio.style.background = "#f4f4f4";
        calendario.appendChild(vacio);
      }

      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const fecha = new Date(anio, mes, dia);
        const fechaLocal = new Date(fecha.getTime() - fecha.getTimezoneOffset() * 60000).toISOString().split("T")[0];
        const div = document.createElement("div");
        div.classList.add("dia");
        div.dataset.fecha = fechaLocal;
        div.innerHTML = `<strong>${dia}</strong><br>${renderizarTurno(fechaLocal)}`;
        div.onclick = () => abrirModal(fechaLocal);
        calendario.appendChild(div);
      }
    }

    function renderizarTurno(fecha) {
      const turno = turnos[fecha];
      return turno ? `${turno.tipo || ""}` : "";
    }

    function abrirModal(fecha) {
      controles.style.display = "none"; // üëà Oculta controles
      editFecha.value = fecha;
      const turno = turnos[fecha] || {};
      editHora.value = turno.hora || "";
      editTipo.value = turno.tipo || "M";
      editNota.value = turno.nota || "";
      modal.classList.remove("hidden");
    }

    cerrarModal.onclick = () =>{ modal.classList.add("hidden");
     // Muestra controles solo si estamos en calendario
  if (seccionCalendario.style.display !== "none") {
    controles.style.display = "flex";
  }
    };

    formEditar.onsubmit = function (e) {
      e.preventDefault();
      const fecha = editFecha.value;
      turnos[fecha] = {
        hora: editHora.value,
        tipo: editTipo.value,
        nota: editNota.value,
      };
      localStorage.setItem("turnos", JSON.stringify(turnos));
      modal.classList.add("hidden");
      renderizarCalendario();
    };

    btnPrev.onclick = () => {
      fechaActual.setMonth(fechaActual.getMonth() - 1);
      renderizarCalendario();
    };

    btnNext.onclick = () => {
      fechaActual.setMonth(fechaActual.getMonth() + 1);
      renderizarCalendario();
    };

    const controles = document.querySelector(".controls"); // Agrega esta l√≠nea arriba si no existe, para ocultar controles

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const section = link.dataset.section;
        menu.classList.remove("open");

        // Ocultar todas las secciones
        seccionFestivos.style.display = "none";
        seccionTurnos.style.display = "none";
        seccionCalendario.style.display = "none";
        controles.style.display = "none"; // Oculta controles por defecto no se ven turnos ni festivos

        if (section === "festivos") {
          seccionFestivos.style.display = "block";
          renderizarFestivos();
        } else if (section === "turnos") {
          seccionTurnos.style.display = "block";
          renderizarTurnos();
        } else if (section === "calendario") {
          seccionCalendario.style.display = "block";
          controles.style.display = "flex"; // Solo muestra en el calendario
        }
      });
    });

    function renderizarTurnos() {
      tablaTurnos.innerHTML = "";
      const fechas = Object.keys(turnos).sort();
       for (const fecha of fechas) {
         const t = turnos[fecha];
         const fila = document.createElement("tr");
         const [y, m, d] = fecha.split("-");
         const fechaFormateada = `${d}/${m}/${y}`;
        fila.innerHTML = `<td>${fechaFormateada}</td><td>${t.hora}</td><td>${t.tipo}</td><td>${t.nota}</td>
        <td><button onclick="eliminarTurno('${fecha}')">üóëÔ∏è</button></td> `;
      tablaTurnos.appendChild(fila);
      }
    }


    function eliminarTurno(fecha) {
  if (confirm("¬øEliminar este turno?")) {
    delete turnos[fecha];
    localStorage.setItem("turnos", JSON.stringify(turnos));
    renderizarTurnos();
    renderizarCalendario();
  }
}

    function renderizarFestivos() {
  const tablaFestivos = document.getElementById("tablaFestivos").querySelector("tbody");
  tablaFestivos.innerHTML = "";
  const fechas = Object.keys(turnos).filter(f => turnos[f].tipo === "V").sort();

  for (const fecha of fechas) {
    const festivo = turnos[fecha];
    const [y, m, d] = fecha.split("-");
    const fechaFormateada = `${d}/${m}/${y}`;
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${fechaFormateada}</td>
      <td>${festivo.nota || "Festivo"}</td>
      <td><button onclick="eliminarFestivo('${fecha}')">üóëÔ∏è</button></td>
    `;
    tablaFestivos.appendChild(fila);
  }
}

    function eliminarFestivo(fecha) {
      if (confirm("¬øEliminar este festivo?")) {
        delete turnos[fecha];
        localStorage.setItem("turnos", JSON.stringify(turnos));
        renderizarFestivos();
        renderizarCalendario();
      }
    }

    formFestivo.onsubmit = function (e) {
      e.preventDefault();
      const fecha = fechaFestivo.value;
      turnos[fecha] = {
        tipo: "V",
        hora: "",
        nota: notaFestivo.value,    // No modificar datos, funciona asi//
      };
      localStorage.setItem("turnos", JSON.stringify(turnos));
      renderizarFestivos();
      fechaFestivo.value = "";
      notaFestivo.value = "";  //A√±ado este valor, para comprobar funciomaniento//
   };
    
  renderizarCalendario();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/misturno/service-worker.js")

document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('formcambioturno');
  const tablaBody = document.querySelector('#tablacambioturno tbody');

  // Cargar datos desde localStorage al iniciar
  let cambiosTurno = JSON.parse(localStorage.getItem('cambiosTurno')) || [];
  renderTabla();

  // Manejo del env√≠o del formulario
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const fecha = document.getElementById('fechacambioturno').value;
    const nota = document.getElementById('notacambioturno').value.trim() || 'Sin nota';

    if (!fecha) {
      alert('Por favor, seleccione una fecha.');
      return;
    }

    // Agregar nuevo cambio
    cambiosTurno.push({ fecha, nota });
    localStorage.setItem('cambiosTurno', JSON.stringify(cambiosTurno));

    renderTabla();
    form.reset();
  });

  // Eliminar cambio
  tablaBody.addEventListener('click', function (e) {
    if (e.target.classList.contains('eliminar')) {
      const index = e.target.dataset.index;
      if (confirm('¬øDeseas eliminar este cambio de turno?')) {
        cambiosTurno.splice(index, 1);
        localStorage.setItem('cambiosTurno', JSON.stringify(cambiosTurno));
        renderTabla();
      }
    }
  });

  // Funci√≥n para renderizar la tabla
  function renderTabla() {
    tablaBody.innerHTML = '';
    cambiosTurno.forEach((item, index) => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${item.fecha}</td>
        <td>${item.nota}</td>
        <td><button class="eliminar" data-index="${index}">Eliminar</button></td>
      `;
      tablaBody.appendChild(fila);
    });
  }
});

  const seccionCambioTurno = document.getElementById("cambioturno"); // <-- Agrega esta l√≠nea
 
  const tbodyCambioTurno = document.getElementById("tbodycambioturno");
  const formCambioTurno = document.getElementById("formcambioturno");

  const fechaInput = document.getElementById("fechacambioturno");
  const descripcionInput = document.getElementById("descripcioncambioturno");

 
  let cambioTurno = JSON.parse(localStorage.getItem("cambioturno")) || []; //Cargar los cambios desde localStorage 
  //renderizarcambioturno(); // Mostrar al inicio
  
function formatearFecha(fecha) {
    const [y, m, d] = fecha.split("-");
    return `${d}/${m}/${y}`;
  }

  function renderizarCambioTurno() {
    tbodyCambioTurno.innerHTML = ""; // Limpia la tabla
    cambiosTurno.forEach((cambio, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${formatearFecha(cambio.fecha)}</td>
        <td>${cambio.descripcion}</td>
        <td><button onclick="eliminarCambioTurno(${index})">üóëÔ∏è</button></td>
      `;
      tbodyCambioTurno.appendChild(tr);
    });
  }

  function guardarCambioTurno(fecha, descripcion) {
    if (cambiosTurno.some(c => c.fecha === fecha)) {
      alert("Ya existe un cambio de turno para esa fecha.");
      return;
    }

    cambiosTurno.push({ fecha, descripcion });
    localStorage.setItem("cambioturno", JSON.stringify(cambiosTurno));
    renderizarCambioTurno();
  }

  function eliminarCambioTurno(index) {
    if (confirm("¬øEliminar este cambio de turno?")) {
      cambiosTurno.splice(index, 1);
      localStorage.setItem("cambioturno", JSON.stringify(cambiosTurno));
      renderizarCambioTurno();
    }
  }

  formCambioTurno.addEventListener("submit", function (e) {
    e.preventDefault();
    const fecha = document.getElementById("fechacambioturno").value;
    const descripcion = document.getElementById("descripcioncambioturno").value;

    if (!fecha || !descripcion) {
      alert("Completa todos los campos.");
      return;
    }
    
    guardarCambioTurno(fecha, descripcion);
    fechaInput.value = '';
    descripcionInput.value = '';
  });

  // Mostrar al cargar
  renderizarCambioTurno();
  
  </script>
