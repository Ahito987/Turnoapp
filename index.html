<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurnosApp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Contenido principal -->
  <header>
    <button id="menu-toggle">☰</button>
    <div class="header-title">
      <img src="assets/icon-app.png" alt="Logo">
      <span>TURNOSAPP</span>
    </div>
  </header>

  <nav id="menu" class="hidden">
    <ul>
      <li><a href="#">+ Introducir turno</a></li>
      <li><a href="#">Ver turnos</a></li>
      <li><a href="#">Calendario</a></li>
      <li><a href="#">Festivos</a></li>
    </ul>
  </nav>

  <main>
    <!-- Formulario y calendario -->
    <form id="formTurno">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>
      <label for="hora">Hora:</label>
      <input type="time" id="hora" required>
      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option>M</option><option>T</option><option>N</option><option>L</option><option>V</option>
      </select>
      <label for="nota">Nota:</label>
      <textarea id="nota" rows="2"></textarea>
      <button type="submit">Añadir</button>
    </form>
    <section id="calendar"></section>
  </main>
</body>
</html>
